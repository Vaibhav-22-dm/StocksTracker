<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackerApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    {% block CSS %}
    {% endblock %}
    <style>
      @media screen and (min-width: 768px) {       
        .desktop-nav{
          width: 90%;
          margin: auto;
        } 
      }

    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://vaibhav-22-dm.github.io/Profile/img/logo.png" alt="" width="35" height="30" class="d-inline-block align-text-top">
            Tracker App
          </a>
          <ul class="nav justify-content-end">
            <!-- <li class="nav-item">
              <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li> -->
            <li class="nav-item">
              {% if request.user.is_authenticated %}<a class="nav-link text-dark" href="{% url 'watch_lists' %}">WatchLists</a>{% endif %}
            </li>
            <li class="nav-item">
              {% if request.user.is_authenticated %}<a class="nav-link text-dark" href="{% url 'sign_out' %}">Sign Out</a>
              {% else %}  <a class="nav-link text-dark" id="sign_up" href="{% url 'sign_up' %}">Sign Up</a>
              {% endif %}
            </li>
          </ul>
        </div>
        
    </nav>
    {% block Content %}
    {% endblock %}
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% block Script %}
{% endblock %}
</html>
