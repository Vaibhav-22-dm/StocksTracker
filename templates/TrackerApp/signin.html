{% extends 'TrackerApp/base.html' %}
{% block Content %}
<div class="container">
    <div class="row justify-content-center p-3">

        <form class="col-lg-4 col-md-8 col-sm-12 p-4 border border-primary rounded" action=""  method="POST">
            {% if error == True %}<div class="alert alert-success" role="alert">{{message}}</div>{% endif %}
            {% csrf_token %}
            <h1 class="h1">Sign In</h1>
            <div class="form-group">
                <label for="exampleInputUsername" class="py-2">Enter Username</label>
                <input type="text" class="form-control" id="exampleInputUsername" placeholder="Enter username" name="username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="py-2">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>
            <button type="submit" class="btn btn-primary my-3">Submit</button>
        </form>    
    </div>
</div>
{% endblock %}
